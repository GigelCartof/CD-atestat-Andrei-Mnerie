    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
            }
    
            nav {
                background-color: #333;
                display: flex;
                justify-content: center;
                padding: 10px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                position: sticky;
                top: 0;
                z-index: 1000;
            }
    
            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }
    
            nav ul li {
                margin: 0 15px;
            }
    
            nav ul li a {
                text-decoration: none;
                color: white;
                font-size: 18px;
                font-weight: bold;
                padding: 8px 15px;
                border-radius: 4px;
                transition: background-color 0.3s, transform 0.2s;
                position: relative;
            }
    
            nav ul li a:hover {
                background-color: #555;
                transform: scale(1.1);
            }
    
            nav ul li a::after {
                content: '';
                display: block;
                width: 100%;
                height: 2px;
                background-color: white;
                margin-top: 4px;
                transition: transform 0.3s;
                transform: scaleX(0);
                transform-origin: left;
            }
    
            nav ul li a:hover::after {
                transform: scaleX(1);
            }
    
            h1 {
                text-align: center;
                text-decoration: underline;
            }
    
            p {
                text-align: center;
            }
        </style>
    </head>
